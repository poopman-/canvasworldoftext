<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="external/sweetalert2.css">
        <link rel="stylesheet" type="text/css" href="world.css">
		<link href='https://fonts.googleapis.com/css?family=VT323|Cutive+Mono|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type='text/css'>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="https://code.createjs.com/createjs-2013.02.12.min.js"></script>
	<script src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="external/jscolor.min.js"></script>
	<script type="text/javascript" src="external/sweetalert2.min.js"></script>
	<script type="text/javascript" src="external/jquery.mobile.custom.min.js"></script>
	<script type="text/javascript" src="write.js"></script>
	
	
	
    </head>
    
    <body>
<textarea id="capture" ></textarea>
<span id="highlight"></span>
<div id="coords"><span id="coord-x">X: 0</span><span id="coord-y"> Y: 0</span></div>
<span id="cursor" class="material-icons noselect"></span>
<div id="toolbar" class="noselect">

  <!--
  <span data-tooltip="Draw" class="make-cursor toggleable toolbar-tool material-icons">edit</span>
  <span data-tooltip="Erase" class="make-cursor toggleable toolbar-tool material-icons flip">create</span>
  -->
  <button id="jscolor_id" data-tooltip="Color" class="toolbar-tool jscolor  {valueElement:null,value:'000000'}"></button>
  <span data-tooltip="Eyedropper" class="make-cursor toggleable toolbar-tool material-icons">colorize</span>
  <span data-tooltip="Font size +" class="toolbar-tool material-icons">format_size</span>
  <span data-tooltip="Font size -" class="toolbar-tool material-icons">text_fields</span>
  <!--
  <span data-tooltip="Zoom in" class="toolbar-tool material-icons">zoom_in</span>
  <span data-tooltip="Zoom out" class="toolbar-tool material-icons">zoom_out</span>
  -->
  <span data-tooltip="Chat" class="toggleable toolbar-tool material-icons">sms</span>
  <span data-tooltip="Unicode Symboles" class="toolbar-tool material-icons">tag_faces</span>
    <span data-tooltip="Teleport" class="toolbar-tool material-icons">graphic_eq</span>
	<span data-tooltip="Create a URL Link" class="toolbar-tool material-icons">link</span>
	<span data-tooltip="About" class="toolbar-tool material-icons">help</span>
  <span class="tooltip-hide"><span id="tooltip"></span></span>



</div>
<div class="unicode-table">
  <div class="overlay">close</div>
  <div class="vertical-center">
    <table cellspacing="0" cellpadding="2">
    
    </table>
  </div>

</div>
<div class="chatbar">
  <div class="type-area">
    <span id="messages">

</span>

    <span id="send-btn" class="noselect">send</span>
	<input id="nick" placeholder="username" maxlength="26"></input>
    <textarea class="chatinput noselect" placeholder="type here"></textarea>
  </div>
</div>
</body>

</html>
